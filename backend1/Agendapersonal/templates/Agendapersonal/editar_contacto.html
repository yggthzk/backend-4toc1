{% extends 'Agendapersonal/base.html' %}

{% block title %}Editar Contacto{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Editar Contacto</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                        {% endfor %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'lista_contactos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
